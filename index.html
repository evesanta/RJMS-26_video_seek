<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <meta charset="utf-8" />
  <script src="http://unpkg.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.10/lib/theme-chalk/index.css">
  <script src="http://unpkg.com/element-ui/lib/index.js"></script>
  <script src="http://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>

<body>



  <div id="app">


    <el-container>
      <el-header>
        <h1>{{ title }}</h1>
      </el-header>

      <el-main>
        <div class="left">
          <section>
            <video id="video" controls src="IMG_4875.MOV" autobuffer></video>
          </section>
        </div>
        <div class="right">

          <el-table :data="tableData2" height="320" style="width: 100%">
            <el-table-column prop="time" label="時間" width="180">
            </el-table-column>
            <el-table-column prop="name" label="チャプター" width="240">
            </el-table-column>
          </el-table>

          <table class="table1">
            <tr>
              <th>時間</th>
              <th>チャプター</th>
            </tr>
            <tr v-for="(item, index) in tableData2" :class="{ 'nowPlay': item.nowPlay }" @click="say(index)">
              <td>{{ item.time }}</td>
              <td>{{ item.name }}</td>
            </tr>
          </table>

          <el-button type="primary" round v-on:click="tableData2[3].nowPlay=true">Primary</el-button>
          <el-button type="primary" round v-on:click="say()">Primary</el-button>
        </div>

      </el-main>
    </el-container>
  </div>
